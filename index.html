<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="box">
      <div class="content">
        <div class="form-div">
          <form id="age-form">
            <div class="all-labl">
              <div class="inputs">
                <label for="Day"> Day</label>
                <input type="text" id="DaysI" placeholder="DD" required />
                <p id="error1" class="error-1">Must be a valid day</p>
                <p  id="error2" class="error-1">This field is required</p>
              </div>
              <div class="inputs">
                <label for="Month">Month</label>
                <input type="text" id="MonthsI" placeholder="MM" required />
                <p  id="error3" class="error-1">Must be a valid Month</p>
                <p  id="error4" class="error-1">This field is required</p>
              </div>
              <div class="inputs">
                <label for="Year">Year</label>
                <input type="text" id="yearsI" placeholder="YYYY" required />
                <p  id="error5" class="error-1">Must be in the past</p>
                <p  id="error6" class="error-1">This field is required</p>
              </div>
            </div>
            <div class="btn-div">
              <hr>
              <button  id="button" type="button">
                <img src="assets/images/icon-arrow.svg" alt="btn" />
              </button>
            </div>
          </form>
        </div>
        <div class="calc-div">
          <h1 class="calc"><span id="YearsCalc">--</span> years</h1>
          <h1 class="calc"><span id="MonthsCalc">--</span> months</h1>
          <h1 class="calc"><span id="DaysCalc">--</span> days</h1>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
  </body>
</html>
